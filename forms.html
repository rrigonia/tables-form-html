<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        <!-- Its the most used, bcse the JS. -->
        <button type="button">Dont Submit</button>
        <!-- The default behavior is to submit the form. -->
        <button>Submit</button>
        <!-- is not usual, u have to add a value to change the name -->
        <input type="submit" name="" id="" value="Click me!!">

    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <p>
            <label for="reddit">Reddit Search</label>
            <input type="text" name="q" id="reddit">
            <button>Go !</button>
        </p>
    </form>
    <hr>
    <h3>Google</h3>

    <form action="https://www.google.com/search">
        <p>
            <label for="google">Google Search</label>
            <input type="text" name="q" id="google">
            <button>Go Google</button>
        </p>
    </form>
    <hr>
    <h3>Youtube Searches</h3>

    <form action="https://www.youtube.com/results">
        <p>
            <input type="text" name="search_query" id="youtube">
            <button>Youtube</button>
        </p>

    </form>
    <hr>
    <h3>More Inputs (checkbox)</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please select one option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" value="7" name="cheese_level" id="cheese" min="1" max="10">
        </p>
        <button>Submit</button>
        <p>
            <label for="text-area"> Any Special Request?</label>
            <br>
            <textarea name="request" id="text-area" cols="30" rows="10" placeholder="Type anything here!."></textarea>
        </p>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- <input type="email" name="" id="" required> -->
            <label for="url">Url input</label>
            <input type="url" id="url" name="url">
        </p>
        <button>Submit</button>

    </form>

</body>

</html>
