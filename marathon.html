<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Register</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/maradata">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required placeholder="first name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required placeholder="last name">
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <label for="fun_run">Fun Run 5k</label>
            <input type="radio" name="race" id="fun_run" value="funrun">
        </div>
        <div>
            <label for="half_marathon">Half Marathon</label>
            <input type="radio" name="race" id="half_marathon" value="half">
        </div>
        <div>
            <label for="full_marathon">Full Marathon</label>
            <input type="radio" name="race" id="full_marathon" value="full">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="type your email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" minlength="4" maxlength="15"
                required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register!</button>

    </form>

</body>

</html>
